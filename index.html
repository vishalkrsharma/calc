<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calc">
            <div class=display>
                <h1>0</h1>
            </div>
            <div class="grid">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&plus;/&minus;</button>
                <button class="btn">&rarr;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&times;</button>
                <button class="btn">&divide;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&minus;</button>
                <button class="btn btn-equals">&equals;</button>
                <button class="btn btn-clear">C</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">&plus;</button>
            </div>
        </div>
    </main>
</body>
</html>
